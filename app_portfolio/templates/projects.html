{% extends 'base.html' %}

{% block content %}
<!-- Video Background -->
<video autoplay loop muted class="absolute z-10 w-auto min-w-full min-h-full max-w-none">
    <source src="../static/video4.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Overlay Content -->
<div class="container px-5 py-24 mx-auto text-white z-10 h-screen overflow-y-auto">
    <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-3xl text-3xl font-light leading-snug  mb-4">Projects</h1>
        <p class="lg:w-2/3 mx-auto  text-2xl font-light leading-snug leading-relaxed text-base">My contributions as a data scientist are diverses but essentialy focus on take advantage about the future.</p>
    </div>
    <div class="flex flex-wrap -m-4">
        {% for item in gallery_items %}
        <div class="p-4 sm:w-1/2 lg:w-1/3">
            <div class="flex relative">
                <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center opacity-50" src="{{ item.image_url }}">
                <div class="px-8 py-10 relative z-20 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">
                    <h2 class="tracking-widest text-sm title-font font-medium text-indigo-500 mb-1">{{ item.subtitle }}</h2>
                    <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ item.title }}</h1>
                    <p class="leading-relaxed text-black">{{ item.description }}</p>
                    <a href="{{ item.url_project }}" class="text-black">
                        <svg class="w-6 h-6 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd" />
                          </svg>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
